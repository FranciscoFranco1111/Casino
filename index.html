<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body onload="onLoad()">
    <table id="table">
        <tr>
            <th colspan="4">
                    <button style="font-size: large;" type="button" class="collapsible">Saldo
                        <svg style="margin-left: 4px" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                        </svg>
                    </button>
                <div style="background-color: rgb(30,144,255);" class="content">
                    <div style="font-size: x-large;" id="saldo"> 0€</div>

                    <button class="carregar" id="myBtn">Carregar saldo</button> 
                    
                    <div id="myModal" class="modal">

                        <div class="modal-content">
                          <span class="close">&times;</span>
                          <p style="font-size: 28px">Carregar: </p>
                          <button onclick="adicionarAoResultado(1)" id="1_dolar" value="1"><img src="1_dolar.png"></button>
                          <button onclick="adicionarAoResultado(5)" id="5_dolar" value="5"><img src="5_dolar.png"></button>
                          <button onclick="adicionarAoResultado(10)" id="10_dolar" value="10"><img src="10_dolar.png"></button>
                          <button onclick="adicionarAoResultado(20)" id="20_dolar" value="20"><img src="20_dolar.png"></button>
                          <button onclick="adicionarAoResultado(50)" id="50_dolar" value="50"><img src="50_dolar.png"></button>
                          <button onclick="adicionarAoResultado(100)" id="100_dolar" value="100"><img src="100_dolar.png"></button>
                          <button onclick="adicionarAoResultado(500)" id="500_dolar" value="500"><img src="500_dolar.png"></button>
                          <br><br>
                            <button class="carregar" onclick="carregar()" id="saldo_atual"> Carregar saldo para:  </button>
                        </div>
                      
                      </div>
                </div>
            </th>
        </tr>

        <tr>
            <th rowspan="2">
                <h3>Usar pistas</h3>
                <label class="switch">
                    <input type="checkbox" id="check">
                    <span class="slider round"></span>
                  </label>
            </th>
            <th>
                <button class="carregar" style="font-size: 16px;" id="sortear" onclick="sortear()"><h3>Sortear Novo Número</h3></button>
            </th>
            <th>
                <label style="font-size: large;">Quantia a apostar: <input type="number" id="aposta"></label>
            </th>
            <th rowspan="3">
                <p id="maior"></p>
                <img  id="setas">
            </th>
        </tr>

        <tr>
            <td>
                <label style="font-size: large;">Advinha o número sorteado de 1 a 10: <input disabled type="number" min="1" max="10" id="y"></label>
            </td>
            <td>
                <input class="carregar" style="margin-left: 30%;" value="Validar" disabled onclick="validar(); historico()" id="submit" type="submit">
            </td>
        </tr>

        <tr>
            <td rowspan="2"><p id="pistas"></p></td>
            <td colspan="2">
                <p class="resultado" id="resultado"></p>
            </td>
        </tr>

        <tr>
            <th colspan="2">
                Histórico de apostas:
            </th>
        </tr>
        
        <tfoot id="tfoot">
            
        </tfoot>
    </table>


     <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
            content.style.display = "none";
            } else {
            content.style.display = "block";
            }
        });
}
     </script>
     <script src='script.js'></script>
    
</body>
</html>
